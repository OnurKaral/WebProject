
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic.css">
  <script src="Semantic-UI-CSS-master/semantic.js"></script>
  <script src="Semantic-UI-CSS-master/semantic.min.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
  <script>
    function validate()
   {
       var email = document.getElementById("email").value;
       var password = document.getElementById("password").value;
       var loginlist = { "User": {
                               "userlist":[{"email":"usr1", "password":"a123"},{"email":"usr2", "password":"a123"},{"email":"usr3", "password":"a123"}],
                               "ID":1
                           },  
                           "Admin": {
                                   "adminlist":[{"email":"admin1@gmail.com", "password":"b123"}],
                                   "ID":2
                           }  
                        
       };
       var logged = false;
       if(loginlist[0].User.ID === 1){
           for(var i =0; i < loginlist[0].User.userlist.length; i++){
               if(email == loginlist[0].User.userlist[i].email && password == loginlist[0].User.userlist[i].password){
                   logged= true;
               }
           }
           if(logged)
           alert("User login");

           else
           alert("User login fail");               

       }
       else if(loginlist[0].Admin.ID === 2){
           for(var j =0; j < loginlist[0].Admin.adminlist.length; j++){
               if(email == loginlist[0].Admin.adminlist[j].email && password == loginlist[0].Admin.adminlist[j].password){
                   logged= true;
               }
           }
           if(logged)
           alert("Admin login");

           else
           alert("admin login fail");

       }
       else{
           for(var k =0; k < loginlist[0].Supplier.supplierlist.length; k++){
               if(email == loginlist[0].Supplier.supplierlist[k].email && password == loginlist[0].Supplier.supplierlist[k].password){
                   logged= true;
               }
           }
           if(logged)
           alert("Supplier login");

           else
           alert("supplier login fail");

       }
   }
</script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>

</body>

</html>
